<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    form {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        background-color: #4CAF50;
        color: white;
        padding: 20px;
        text-align: center;
        margin: 0 0 20px 0;
        border-radius: 10px 10px 0 0;
    }
    label {
        font-size: 1.2em;
        margin-bottom: 10px;
        display: block;
    }
    select {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: 1px solid #ddd;
        font-size: 1em;
    }
    input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1em;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<form action="cookiesThree.jsp">

	Select your Favourite Programming Language : 
	<select name="favLang">
	
	<option>Java</option>
	<option>C#</option>
	<option>PHP</option>
	<option>Ruby</option>
	
	</select>
	<br>

	<input type="submit" value="SUBMIT" />
</form>

</body>
</html>
